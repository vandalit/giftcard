<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giftcard Syzygy - Parallax Demo</title>

  <!-- Tailwind CSS de forma sencilla (inyecta su CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tus estilos personalizados -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-gray-900 text-white relative overflow-hidden">

  <!-- Video de fondo (opcional) -->
  <video autoplay muted loop playsinline id="bg-video">
    <!-- Cambia la URL por tu video -->
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
  </video>

  <!-- Contenedor principal con perspectiva 3D -->
  <div class="giftcard-perspective" id="giftcardPerspective">
    <!-- Capa de fondo (layer BG) -->
    <div class="layer layer-bg" id="layerBG"></div>
    <!-- Capa frontal (layer Card) -->
    <div class="layer layer-card" id="layerCard">
      <!-- Aquí tu contenedor de la giftcard -->
      <div id="app" class="max-w-xl w-full p-4 mx-auto">
        <!-- Sección de error -->
        <section
          id="errorSection"
          class="hidden bg-red-800 bg-opacity-50 p-6 rounded-md shadow-md text-center"
        >
          <h1 class="text-2xl font-bold mb-4">Giftcard no disponible</h1>
          <p class="mb-4">
            La URL es incorrecta o la giftcard no existe.<br/>
            Revisa tus datos o contáctanos.
          </p>
          <a
            href="https://syzygy.metamedia.cl"
            class="inline-block px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-md"
          >
            Ir a Syzygy
          </a>
        </section>

        <!-- Sección de giftcard -->
        <section
          id="giftcardSection"
          class="hidden bg-gray-800 p-6 rounded-md shadow-md flex flex-col items-center"
        >
          <!-- Fondo / Imagen de giftcard -->
          <div
            id="giftcardImage"
            class="w-full h-48 rounded-md mb-4 bg-center bg-cover"
          ></div>

          <!-- Contenido principal de la giftcard -->
          <div class="w-full text-center">
            <h2 id="nickname" class="text-2xl font-bold mb-2"></h2>
            <p id="comment" class="mb-4 text-gray-200"></p>
            <!-- Emisor - Receptor -->
            <div class="mb-4">
              <p id="emitter" class="italic"></p>
              <p id="receiver" class="italic"></p>
            </div>
          </div>

          <!-- Botón de canje -->
          <button
            id="redeemButton"
            class="mt-4 px-4 py-2 rounded-md text-white bg-pink-600 hover:bg-pink-700"
          >
            Canjear Giftcard
          </button>

          <!-- Extra data -->
          <p
            id="extraValue"
            class="mt-6 text-sm text-gray-400"
          ></p>
        </section>
      </div>
    </div>
  </div>

  <!-- Al pie de tu index.html, fuera de la tarjeta -->
<div class="fixed bottom-4 w-full flex justify-center">
  <button
    id="activateSensorBtn"
    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md"
  >
    Activar Parallax al Movimiento
  </button>
</div>


  <!-- Script principal en modo módulo -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
